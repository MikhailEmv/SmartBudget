{% extends 'users/registration/base.html' %}

{% block title %}
<title>Смена пароля</title>
{% endblock %}

{% block content %}
  <h1>Страница для смены пароля</h1>
  <hr>

  <ul>
    <li>
      Активный пользователь: {{ user }}
    </li>
    <li>
      <a href="{% url 'home' %}">На главную</a>
    </li>
  </ul>

  <form action="{% url 'password_reset' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit">Сменить пароль</button>
  </form>

{% endblock %}
